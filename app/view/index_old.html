<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
  <script src='https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js'></script>
</head>
<body>
<div>
    <div class='all'>
    <header class='header'>
        <a href="https://medium.com/ieeecisunb" target="_blank">
            <img 
            src="https://miro.medium.com/max/60/1*1d689LvN2_BUOltefbiIvw.png" 
            height="60" 
            width="60">
        </a>
        <h1 class='title'>
            Your header here - MODIFIED
        </h1>
        <p class="info">
            Developed by ...
        </p>
    </header>
    <p class="text">
        Description 
    </p>
       <script>
                anychart.onDocumentReady(function() {
    // the data
    var data = {
      header: ["Name", "Death toll"],
      rows: [
        ["San-Francisco (1906)", 1500],
        ["Messina (1908)", 87000],
        ["Ashgabat (1948)", 175000],
        ["Chile (1960)", 10000],
        ["Tian Shan (1976)", 242000],
        ["Armenia (1988)", 25000],
        ["Iran (1990)", 50000]
    ]};

			anychart.graphics.useAbsoluteReferences(false);
        // create the chart
var chart = anychart.bar();

// add the data
chart.data(data);

// set the chart title
chart.title("The deadliest earthquakes in the XXth century");

chart.container('container');
chart.draw();
});
        </script>

    <div class='content'>
        <textarea id="content-upload" class="textarea" cols="85" rows="15" placeholder='Your text'></textarea>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
        <div class='result-label'>
            <label id='result-label'></label>
        </div>
    </div>
    </div>
    <div class='content' id='container' style='width: 35%; height: 20%; justify-content: center'></div>
    <div class='more'>
        <p>More...
        or Examples
        or References</p>
        <p href="" target="_blank"> Contact
        or Github</p>
        <img 
        src="https://miro.medium.com/max/60/1*1d689LvN2_BUOltefbiIvw.png" 
        height="60" 
        width="60"
        >
    </div>
</div>
</body>
</html>
